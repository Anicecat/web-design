<html>
<head>
    <title></title>
    <style>
        #d1{
            width: 200px;
            height: 200px;
            background-color: blue;
            transition: width 1s, background 2s;
        }
        #d1:hover{
            width: 500px;
            height: 200px;
            background-color: mediumblue;
        }
        body{
            font-size: 16px;
        }
        #d2{
            margin: 10px 0px;
            font-size: 30px;/*px pt em vw vh*/
            font-family: serif; /*襯線體,明體,楷體 橫細豎粗*/
        }
        #d3{
            margin: 10px 0px;
            font-size: 30px;/*px pt em vw vh*/
            font-family: sans-serif; /*無襯線體,黑體,圓體*/
        }
        #d4{
            margin: 10px 0px;
            font-size: 30px;/*px pt em vw vh*/
            font-family: monospace; /*等寬字體*/
        }
        #d5{
            width: 200px;
            box-shadow: white 0px 0px 30px 10px;    
        }
        #d6{
            width: 200px;
            color: white;
            text-shadow: red 0px 0px 3px;
        }
        #d7{
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="d1"></div>
    <div id="d2">12345<br>ABCDE</div>
    <div id="d3">12345<br>ABCDE</div>
    <div id="d4">12345<br>ABCDE</div>
    <div id="d5"></div>
    <div id="d6"></div>
    <div id="d7"></div>
    
</body>
</html>
